<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBox</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js">
        </script>
</head>
<body>
    <h1 class="title">
        <div>기억력 테스트</div>
        <div class="diff">
            <div>난이도 : <span id="difficult">1</span></div>
            <div class="diffButtonBox">
                <div id="up"></div><div id="down"></div></span>
            </div>
        </div>
    </h1>
    <div id="con">
        <div id="cover">
            <div id="msg"></div>
            <div id="game">시작하기</div>
        </div>
        <div id="innerCover"></div>
        <div id="container">
        </div>
    </div>
    <div id="score_box">
        <div class="score_total">총 게임: <span id="total">0</span></div>
        <div>승 : <span id="win">0</span></div>
        <div>패 : <span id="lose">0</span></div>
    </div>
    <div id="testBox"></div>
</body>
</html>
