<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100vw;
            height:100vh;
            overflow:hidden;
            background:linear-gradient(to bottom, #9499f4, #fcc5cb);
            position:relative;
        }
        #main_cover{
            width:900px;
            height:700px;
            position:absolute;
            left:calc(50% - 450px);
            top:calc(50% - 350px);
            box-shadow:2px 2px 15px black;
            transition:1s;


            /* display: none; */
        }
        #start_button{
            width:80px;
            height:100px;
            background:url('./img/desk.png');
            background-size:100% 100%;
            position:absolute;
            left:calc(50% - 40px);
            top:calc(50% - 50px);
            cursor:pointer;
            transition:1s;
        }
        #start_button:hover{
            transform:scale(2);
        }
        #screen{
            width:900px;
            height:700px;
            position:absolute;
            left:calc(50% - 450px);
            top:calc(50% - 350px);
            box-shadow:2px 2px 15px black;
            background:linear-gradient(to bottom, #9499f4, #fcc5cb);
            opacity:0;
            transition:1s;
            overflow:hidden;
        }
        #desk{
            background:#ddb480;
            width:1200px;
            height:1000px;
            position:absolute;
            left:0;
            top:0;

            transform:rotateZ(-25deg) translateX(-1300px) translateY(200px);
            /* transform:rotateZ(-25deg) translateX(-100px) translateY(200px); */
            transition:1s;
        }
        #wall{
            background:hsl(216, 89%, 76%);
            width:1200px;
            height:500px;
            position:absolute;
            left:0;
            top:0;
            transition:1s;
            transform:rotateZ(-25deg) translateX(1000px) translateY(-325px);
            /* transform:rotateZ(-25deg) translateX(-100px) translateY(-325px); */
        }
        #tablet{
            position:absolute;
            bottom:0;
            left: 10%;
            width:320px;
            height:200px;
            background:url('./img/tablet.png');
            background-size:100% 100%;
            transition:1s;
            opacity:0;
            cursor:pointer
        }
        #clock{
            position:absolute;
            left:10%;
            top:10%;
            width:120px;
            height:144px;
            background:url('./img/clock.png');
            background-size:100% 100%;
            transition:1s;
            opacity:0;
            cursor:pointer
        }
        #calendar{
            position:absolute;
            left:80%;
            top:25%;
            width:120px;
            height:168px;
            background:url('./img/calendar.png');
            background-size:100% 100%;
            transition:1s;
            opacity:0;
            cursor:pointer
        }
        #note{
            position:absolute;
            left:50%;
            top:50%;
            width:240px;
            height:150px;
            background:url('./img/note.png');
            background-size:100% 100%;
            transition:1s;
            opacity:0;
            cursor:pointer
        }
        #note:hover{
            transform:translateY(-10px);
        }
        #calendar:hover{
            transform:translateY(-10px);
        }
        #tablet:hover{
            transform:translateY(-10px);
        }
        #clock:hover{
            transform:translateY(-10px) ;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="wall"></div>
        <div id="desk"></div>
        <div id="tablet"></div>
        <div id="clock"></div>
        <div id="calendar"></div>
        <div id="note"></div>
    </div>
    <div id="main_cover">
        <div id="start_button"></div>
    </div>

    <script>
        const startButton = document.getElementById('start_button');
        const mainCover = document.getElementById('main_cover');
        const screen = document.getElementById('screen');
        const desk = document.getElementById('desk');
        const wall = document.getElementById('wall');
        const tablet = document.getElementById('tablet');
        const clock = document.getElementById('clock');
        const note = document.getElementById('note');
        const calendar = document.getElementById('calendar');
        startButton.addEventListener('click',()=>{
            mainCover.style.opacity=0;
            setTimeout(()=>{
                screen.style.opacity=1;
                mainCover.style.display='none';
                desk.style.transform=`rotateZ(-25deg) translateX(-100px) translateY(200px)`;
                wall.style.transform=`rotateZ(-25deg) translateX(-100px) translateY(-325px)`;
                setTimeout(()=>{
                    tablet.style.opacity=1;
                    calendar.style.opacity=1;
                    note.style.opacity=1;
                    clock.style.opacity=1;
                },1000)
            },1000)
        })
    </script>
</body>
</html>
