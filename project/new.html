<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100vw;
            height:100vh;
            overflow:hidden;
            background:linear-gradient(to bottom, #9499f4, #fcc5cb);
            position:relative;
        }
        #main_cover{
            width:900px;
            height:700px;
            position:absolute;
            left:calc(50% - 450px);
            top:calc(50% - 350px);
            box-shadow:2px 2px 15px black;
            transition:1s;

        }
        #start_button{
            width:80px;
            height:100px;
            background:url('./img/desk.png');
            background-size:100% 100%;
            position:absolute;
            left:calc(50% - 40px);
            top:calc(50% - 50px);
            cursor:pointer;
            transition:1s;
        }
        #start_button:hover{
            transform:scale(2);
        }
        #screen{
            width:900px;
            height:700px;
            position:absolute;
            left:calc(50% - 450px);
            top:calc(50% - 350px);
            box-shadow:2px 2px 15px black;
            background:linear-gradient(to bottom, #9499f4, #fcc5cb);
            opacity:0;
            transition:1s;
            overflow:hidden;
        }
        #desk{
            background:#ddb480;
            width:1200px;
            height:1000px;
            position:absolute;
            left:0;
            top:0;

            transform:rotateZ(-25deg) translateX(-1300px) translateY(200px);
            transition:1s;
        }
        #wall{
            background:hsl(216, 89%, 76%);
            width:1200px;
            height:500px;
            position:absolute;
            left:0;
            top:0;
            transition:1s;
            transform:rotateZ(-25deg) translateX(1000px) translateY(-300px);
        }
        .brick{
            background:#fac0b2;
            position:absolute;
            width:80px;
            height:50px;
        }
        #brick1{
            left:30%;
            top:30%;
        }
        #brick2{
            left:25%;
            top:42%;
        }
        #brick3{
            left:35%;
            top:42%;
        }
        #brick4{
            left:40%;
            top:30%;
        }
        #brick5{
            left:45%;
            top:42%;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="wall"></div>
        <div id="desk"></div>
    </div>
    <div id="main_cover">
        <div id="start_button"></div>
    </div>

    <script>
        const startButton = document.getElementById('start_button');
        const mainCover = document.getElementById('main_cover');
        const screen = document.getElementById('screen');
        const desk = document.getElementById('desk');
        const wall = document.getElementById('wall');
        startButton.addEventListener('click',()=>{
            mainCover.style.opacity=0;
            setTimeout(()=>{
                screen.style.opacity=1;
            desk.style.transform=`rotateZ(-25deg) translateX(-100px) translateY(200px)`;
            wall.style.transform=`rotateZ(-25deg) translateX(-100px) translateY(-300px)`;

            },1000)
        })
    </script>
</body>
</html>
